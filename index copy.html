<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>STR DApp</title>

  <!-- 网站图标（标签页/收藏夹） -->
  <link rel="icon" type="image/png" href="/strlogo.png" />
  <link rel="shortcut icon" href="/strlogo.png" />
  <link rel="apple-touch-icon" href="/strlogo.png" />
  <link rel="shortcut icon" href="/strlogo.ico" />
  <!-- PWA 支持（添加到主屏幕） -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <!-- 社交媒体分享（微信/Telegram/Twitter等） -->
  <meta property="og:title" content="STR" />
  <meta property="og:description" content="STR 官方社区 DApp" />
  <meta property="og:image" content="https://yourdomain.com/strlogo.png" />
  <meta property="og:url" content="https://yourdomain.com" />

  <!-- --------------- 核心：首次打开强制首页 hash ---------------- -->
  <script>
    (function() {
      try {
        const firstVisit = !sessionStorage.getItem('firstVisit');
        if (firstVisit) {
          const hash = window.location.hash;
          if (hash !== '#/' && hash !== '') {
            window.location.replace('#/');
          }
          sessionStorage.setItem('firstVisit', 'true');
        }
      } catch (e) {
        console.warn('Hash 修正失败', e);
      }
    })();
  </script>

  <!-- 样式等 -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- 启动画面 -->
  <div id="startup-screen" style="
    position: fixed;
    inset: 0;
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    font-family: 'Segoe UI', sans-serif;
  ">
    <img src="/android-chrome-512x512.png" alt="Logo" class="logo-bounce" style="width: 90px; height: 90px;" />
    <div style="font-size: 14px; color: #555; margin-top: 16px;"></div>
  </div>

  <script>
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .logo-bounce {
        animation: bounce 1.4s ease-in-out infinite;
      }
    `;
    document.head.appendChild(style);
  </script>

  <div id="root"></div>

  <!-- React 相关脚本 -->
  <script src="bundle.js"></script>
</body>
</html>
